<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Migrat Sso Sign In</title>
	<!-- Meta-Tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="keywords" content="Tool Sign In Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //Meta-Tags -->
	<!-- Stylesheets -->
	<link href="css/style.css" rel='stylesheet' type='text/css' />
	<!--// Stylesheets -->
	<!--fonts-->
	<link href="//fonts.googleapis.com/css?family=Poiret+One&amp;subset=cyrillic,latin-ext" rel="stylesheet">
	<!--//fonts-->
</head>

<body>
	<h1> MIGRAT 统 一 登 录 </h1>
	<div class="w3ls-login box box--big">
		<!-- form starts here -->
		<form th:action="@{/login}" method="post">
			<div class="agile-field-txt">
				<label> 用户名</label>
				<input type="text" name="username" placeholder="输入用户名" required="" />
			</div>
			<div class="agile-field-txt">
				<label> 密码</label>
				<input type="password" name="password" placeholder="输入密码" required="" id="myInput" />
				<div class="agile_label">
					<input id="check3" name="check3" type="checkbox" value="show password" onclick="myFunction()">
					<label class="check" for="check3">显示密码</label>
				</div>
				<div class="agile-right">
					<a href="#">忘记密码?</a>
				</div>
			</div>
			<!-- script for show password -->
			<script>
				function myFunction() {
					var x = document.getElementById("myInput");
					if (x.type === "password") {
						x.type = "text";
					} else {
						x.type = "password";
					}
				}
			</script>
			<!-- //end script -->
			<div class="w3ls-bot">
				<div class="switch-agileits">
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
						保持登录
					</label>
				</div>
			</div>
				<input type="submit" value="授权并登录">
		</form>
	</div>
	<!-- //form ends here -->
	<!--copyright-->
	<div class="copy-wthree">
		<p>© 2019 Tool Sign In Form . All Rights Reserved | Design by
			<a href="javascript:void(0);" target="_blank">YMY.XXB</a>
		</p>
	</div>
	<!--//copyright-->
</body>
</html>
